<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sim Daltonism Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            color: #333;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .toolbar {
            background: #fff;
            border-bottom: 1px solid #ddd;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            min-height: 44px;
        }

        .toolbar select {
            padding: 4px 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: white;
            font-size: 14px;
            min-width: 150px;
        }

        .toolbar select:focus {
            outline: none;
            border-color: #007AFF;
            box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.2);
        }

        .toolbar label {
            font-size: 14px;
            font-weight: 500;
            color: #555;
        }

        .content {
            flex: 1;
            display: flex;
            position: relative;
            background: #000;
        }

        .video-panel {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-panel video,
        .video-panel canvas {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .panel-label {
            position: absolute;
            top: 8px;
            left: 8px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            z-index: 10;
        }

        .error-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            z-index: 100;
        }

        .error-overlay h2 {
            margin-bottom: 16px;
            font-size: 24px;
            font-weight: 600;
        }

        .error-overlay p {
            font-size: 16px;
            line-height: 1.5;
            max-width: 500px;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 100;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-bar {
            background: #f8f8f8;
            border-top: 1px solid #ddd;
            padding: 4px 16px;
            font-size: 12px;
            color: #666;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .camera-button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            margin-left: 8px;
        }

        .camera-button:hover {
            background: #0056CC;
        }

        .camera-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .toolbar {
                flex-wrap: wrap;
                gap: 8px;
            }

            .toolbar select {
                min-width: auto;
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="toolbar">
            <label for="visionType">Vision Type:</label>
            <select id="visionType" onchange="setColorblindType(this.value)">
                <option value="normal">Normal</option>
                <option value="protanopia">Protanopia</option>
                <option value="deuteranopia">Deuteranopia</option>
                <option value="tritanopia">Tritanopia</option>
            </select>

            <label for="severity">Severity:</label>
            <select id="severity" onchange="updateSeverity(this.value)">
                <option value="100">Complete</option>
                <option value="75">Strong</option>
                <option value="50">Moderate</option>
                <option value="25">Mild</option>
            </select>

            <button class="camera-button" id="cameraBtn" onclick="toggleCamera()" disabled>
                Start Camera
            </button>
        </div>

        <div class="content">
            <div class="video-panel">
                <video id="originalVideo" autoplay muted playsinline style="display: none;"></video>
                <canvas id="simulatedCanvas"></canvas>
                <div class="panel-label" id="simulatedLabel">Normal</div>
            </div>

            <div class="loading-overlay" id="loadingOverlay">
                <div class="spinner"></div>
                <p>Starting camera...</p>
            </div>

            <div class="error-overlay" id="errorOverlay">
                <h2>Camera Access Required</h2>
                <p id="errorMessage">
                    This app requires camera access to function. Please allow camera permissions in your browser and click "Start Camera".
                </p>
            </div>
        </div>

        <div class="status-bar">
            <span id="statusText">Ready</span>
            <span id="fpsCounter"></span>
        </div>
    </div>

    <script>
        class SimDaltonismWeb {
            constructor() {
                this.video = document.getElementById('originalVideo');
                this.canvas = document.getElementById('simulatedCanvas');
                // Use { alpha: false } for potential performance boost as we don't need transparency.
                this.ctx = this.canvas.getContext('2d', { alpha: false });
                
                this.stream = null;
                this.animationId = null;
                this.currentType = 'normal';
                this.severity = 1.0;
                this.isRunning = false;
                
                this.frameCount = 0;
                this.lastFpsTime = Date.now();
                
                // --- (CHANGE 1) REMOVED LMS MATRICES ---
                
                // --- (CHANGE 2) ADDED NEW LINEAR RGB SIMULATION MATRICES ---
                // These matrices from Machado, Oliveira, & Fernandes (2009) are more accurate
                // as they correctly model the luminance effects of each condition.
                this.colorblindMatrices = {
                    protanopia: [
                        [0.56667, 0.43333, 0.00000],
                        [0.55833, 0.44167, 0.00000],
                        [0.00000, 0.24167, 0.75833]
                    ],
                    deuteranopia: [
                        [0.62500, 0.37500, 0.00000],
                        [0.70000, 0.30000, 0.00000],
                        [0.00000, 0.30000, 0.70000]
                    ],
                    tritanopia: [
                        [0.95000, 0.05000, 0.00000],
                        [0.00000, 0.43333, 0.56667],
                        [0.00000, 0.47500, 0.52500]
                    ]
                };
                
                this.init();
            }
            
            init() {
                document.getElementById('cameraBtn').disabled = false;
                this.updateStatus('Ready - Click "Start Camera" to begin');
                this.canvas.width = 640;
                this.canvas.height = 480;
                this.drawPlaceholder();
            }
            
            drawPlaceholder() {
                this.ctx.fillStyle = '#2a2a2a';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                this.ctx.fillStyle = '#888';
                this.ctx.font = '16px -apple-system, BlinkMacSystemFont, sans-serif';
                this.ctx.textAlign = 'center';
                this.ctx.fillText('Camera not started', this.canvas.width / 2, this.canvas.height / 2);
            }
            
            async startCamera() {
                try {
                    this.showLoading(true);
                    this.showError(false);
                    document.getElementById('cameraBtn').disabled = true;
                    
                    this.stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            width: { ideal: 1280, max: 1920 },
                            height: { ideal: 720, max: 1080 },
                            facingMode: 'environment'
                        }
                    });
                    
                    this.video.srcObject = this.stream;
                    
                    await new Promise((resolve, reject) => {
                        this.video.oncanplay = () => {
                            this.video.play()
                                .then(resolve)
                                .catch(err => reject(new Error(`Video play failed: ${err.message}`)));
                        };
                        this.video.onerror = (err) => reject(new Error('Video element error'));
                        setTimeout(() => reject(new Error('Camera setup timeout')), 10000);
                    });

                    this.canvas.width = this.video.videoWidth;
                    this.canvas.height = this.video.videoHeight;
                    
                    this.isRunning = true;
                    
                    this.startProcessing();
                    this.showLoading(false);
                    
                    document.getElementById('cameraBtn').textContent = 'Stop Camera';
                    document.getElementById('cameraBtn').disabled = false;
                    this.updateStatus('Camera active');
                    
                } catch (error) {
                    this.showLoading(false);
                    this.handleCameraError(error);
                }
            }
            
            stopCamera() {
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                    this.stream = null;
                }
                
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                    this.animationId = null;
                }
                
                this.isRunning = false;
                this.drawPlaceholder();
                
                document.getElementById('cameraBtn').textContent = 'Start Camera';
                document.getElementById('cameraBtn').disabled = false;
                this.updateStatus('Camera stopped');
                document.getElementById('fpsCounter').textContent = '';
            }
            
            startProcessing() {
                const process = () => {
                    if (!this.isRunning) return;
                    
                    if (this.video.readyState >= 2) {
                        this.processFrame();
                        this.updateFPS();
                    }
                    
                    this.animationId = requestAnimationFrame(process);
                };
                process();
            }
            
            processFrame() {
                this.ctx.drawImage(this.video, 0, 0, this.canvas.width, this.canvas.height);
                
                if (this.currentType === 'normal') {
                    return;
                }
                
                const imageData = this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);
                const data = imageData.data;
                
                for (let i = 0; i < data.length; i += 4) {
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];

                    // Convert from sRGB to Linear RGB
                    const originalRgbLinear = [this.srgbToLinear(r), this.srgbToLinear(g), this.srgbToLinear(b)];
                    
                    // Simulate colorblindness in Linear RGB space
                    const simulatedRgbLinear = this.simulateColorblindness(originalRgbLinear);
                    
                    // Blend the original and simulated colors based on severity
                    const finalLinear = [
                        originalRgbLinear[0] * (1 - this.severity) + simulatedRgbLinear[0] * this.severity,
                        originalRgbLinear[1] * (1 - this.severity) + simulatedRgbLinear[1] * this.severity,
                        originalRgbLinear[2] * (1 - this.severity) + simulatedRgbLinear[2] * this.severity,
                    ];

                    // Convert back to sRGB for display
                    data[i] = this.linearToSrgb(finalLinear[0]);
                    data[i + 1] = this.linearToSrgb(finalLinear[1]);
                    data[i + 2] = this.linearToSrgb(finalLinear[2]);
                }
                
                this.ctx.putImageData(imageData, 0, 0);
            }
            
            srgbToLinear(c) {
                c = c / 255.0;
                return (c <= 0.04045) ? c / 12.92 : Math.pow((c + 0.055) / 1.055, 2.4);
            }

            linearToSrgb(c) {
                c = Math.max(0, Math.min(1, c));
                const v = (c <= 0.0031308) ? c * 12.92 : 1.055 * Math.pow(c, 1.0 / 2.4) - 0.055;
                return Math.round(v * 255);
            }

            // --- (CHANGE 3) SIMPLIFIED SIMULATION FUNCTION ---
            simulateColorblindness(rgbLinear) {
                if (this.currentType === 'normal') return rgbLinear;
                
                const simMatrix = this.colorblindMatrices[this.currentType];
                return this.matrixMultiply(simMatrix, rgbLinear);
            }
            
            matrixMultiply(matrix, vector) {
                return [
                    matrix[0][0] * vector[0] + matrix[0][1] * vector[1] + matrix[0][2] * vector[2],
                    matrix[1][0] * vector[0] + matrix[1][1] * vector[1] + matrix[1][2] * vector[2],
                    matrix[2][0] * vector[0] + matrix[2][1] * vector[1] + matrix[2][2] * vector[2]
                ];
            }
            
            updateFPS() {
                this.frameCount++;
                const now = Date.now();
                if (now - this.lastFpsTime >= 1000) {
                    const fps = Math.round((this.frameCount * 1000) / (now - this.lastFpsTime));
                    document.getElementById('fpsCounter').textContent = `${fps} fps`;
                    this.frameCount = 0;
                    this.lastFpsTime = now;
                }
            }
            
            setType(type) {
                this.currentType = type;
                this.updateUI();
            }
            
            setSeverity(severity) {
                this.severity = severity / 100;
            }
            
            updateUI() {
                const labels = {
                    'normal': 'Normal',
                    'protanopia': 'Protanopia',
                    'deuteranopia': 'Deuteranopia',
                    'tritanopia': 'Tritanopia'
                };
                document.getElementById('simulatedLabel').textContent = labels[this.currentType];
            }
            
            showLoading(show) {
                document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
            }
            
            showError(show, message = '') {
                const overlay = document.getElementById('errorOverlay');
                overlay.style.display = show ? 'flex' : 'none';
                if (message) {
                    document.getElementById('errorMessage').textContent = message;
                }
            }
            
            handleCameraError(error) {
                console.error('Camera error:', error);
                document.getElementById('cameraBtn').disabled = false;
                
                let message = 'Camera access failed. ';
                if (error.name === 'NotAllowedError') {
                    message += 'Please allow camera access in your browser settings and try again.';
                } else if (error.name === 'NotFoundError') {
                    message += 'No camera found on this device.';
                } else {
                    message += error.message || 'An unknown error occurred.';
                }
                
                this.showError(true, message);
                this.updateStatus('Camera error');
            }
            
            updateStatus(status) {
                document.getElementById('statusText').textContent = status;
            }
        }
        
        let app;
        
        function toggleCamera() {
            if (!app.isRunning) {
                app.startCamera();
            } else {
                app.stopCamera();
            }
        }
        
        function setColorblindType(type) {
            app.setType(type);
        }
        
        function updateSeverity(value) {
            app.setSeverity(parseInt(value));
        }
        
        window.onload = () => {
            app = new SimDaltonismWeb();
        };
        
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && app.isRunning) {
                if (app.animationId) {
                    cancelAnimationFrame(app.animationId);
                    app.animationId = null;
                }
            } else if (!document.hidden && app.isRunning && !app.animationId) {
                app.startProcessing();
            }
        });
    </script>
</body>
</html>
